<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}MoodBoard{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/jquery.fancybox.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <header role="header">
            <div class="container">
                <a href="/" class="logo"><img src="{{STATIC_URL}}images/logo.png" alt="Moodboard"></a>
            </div>
        </header>

        <div class="container">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
        <script src="{{STATIC_URL}}js/vendor/jquery.masonry.min.js"></script>
        <script src="{{STATIC_URL}}js/vendor/jquery.imagesLoaded.min.js"></script>
        <script src="{{STATIC_URL}}js/vendor/jquery.fancybox.pack.js"></script>
        <script>
        $(document).ready(function(){
            var $container = $('.images');

            $container.imagesLoaded(function(){
                $container.masonry({
                    itemSelector: '.item'
                });
            });

            $('.fancybox').fancybox();
        });
        </script>

	</body>

</html>
